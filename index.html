<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">Shopping List</h1>
	<p id="first">
		Enter items to add to your list below. <br>
		Click on the list items to cross them off the list. <br>
		Clicking on an item will also provide a delete option.
	</p>
	<div class="inputbox" >

			<input id="userinput" type="text" placeholder="Add a new item">
			<button id="enter" >Add to list</button>

	</div>
	<ol class="listbox br2">
		<h3> Items Needed </h3>
		<li> Add items above. click to cross off and show delete option.</li>
	</ol>
	<div class="footer br2">
		<p> Shopping List - Sample DOM Events Project - Enjoy! </p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
