<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">Shopping List</h1>
	<p id="first">
		Enter items to add to your list bellow. <br>
		Click on an item to provide delete a option.
	</p>
	<div class="inputbox">

			<input id="userinput" type="text" placeholder="Add a new item">
			<button id="enter">Add to list</button>

	</div>
	<ol class="listbox">
		<h3> Items Added </h3>
		<li value="1" random="23">Notebook</li>
		<li value="2">Jello</li>
		<li value="3">Spinach</li>
		<li value="4">Rice</li>
		<li value="5">Birthday Cake</li>
		<li value="6">Candles</li>
	</ol>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
